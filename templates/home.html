{% extends "layout.html" %}

{% block content %}

<main>

    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                <h1 class="display-4 fw-bold lh-1">Gen @cinedriveonline</h1>
                <center>
                    <p class="lead">Rellena los datos correspondientes.</p>
                    <form method="POST" action="{{url_for('procesar')}}">
                        <input name="nombre" required type="text" placeholder="Nombre de la pelicula">
                        <br><br>
                        <input name="idioma" required type="text" placeholder="Idioma audio">
                        <br><br>
                        <input name="genero" required type="text" placeholder="Genero">
                        <br><br>
                        <input name="link" required type="text" placeholder="Link de la pelicula">
                        <br><br>
                        <input name="permisos" required type="text" placeholder="Grupo Permisos">
                        <br><br>
                        <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Enviar</button>
                    </form>
                </center>
            </div>
            <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                <a href="https://t.me/cinedriveonline"><img class="rounded-lg-3" src="../static/cinedriveonline.png" alt="" width="464"></a>
            </div>
        </div>
    </div>

</main>

{% endblock %}
