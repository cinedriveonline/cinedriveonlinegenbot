{% extends "layout.html" %}

{% block content %}

<main>

    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                <h1 class="display-4 fw-bold lh-1">Gen @cinedriveonline</h1>
                <p class="lead">Este es el resultado obtenido.</p>

<div id="a-code-snippet">
<p><strong>🍿 Pelicula: </strong>{{nombre}}<br>
<strong>🔊 Idioma: </strong>{{idioma}}<br>
<strong>🎭 Genero: </strong>{{genero}}<br>
<strong>📥 Descarga: </strong>🎟[GDrive]({{link}})<br>
<strong>👨‍💻 Permisos: </strong>🎯[Grupo G]({{link}})<br>
<strong>💌 @abdiasriver</strong></p></div>

                <!-- Btonones copiar y regresar-->
                <button type="button" class="btn btn-primary btn-lg copy-element-text"
                    data-copy-from="#a-code-snippet">Copiar</button>
                <button type="button" onclick="history.back()" class="btn btn-secondary btn-lg">Regresar</button>
                <!-- Fin Btonones copiar y regresar-->

            </div>
            <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                <a href="https://t.me/cinedriveonline"><img class="rounded-lg-3" src="../static/cinedriveonline.png"
                        alt="" width="464"></a>
            </div>
        </div>
    </div>

</main>

{% endblock %}
